<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>shoot da asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'w' to accelerate forward and 's' to accelerate backwards.  Press 'a' to turn counter-clockwise and 'd' to turn clockwise.  Press 'j' to shoot and 'k' to use hyperspace.
	    </footer>
	</body>
</html>
